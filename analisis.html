<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Aplikasi Sentimen Analisis</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header__toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>

      <div class="header__img">
        <span class="text-app">SENALIS APP</span>
      </div>
    </header>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav__logo">
            <i class="bx bx-layer nav__logo-icon"></i>
            <span class="nav__logo-name">Senalis App</span>
          </a>

          <div class="nav__list">
            <a href="index.html" class="nav__link active">
              <i class="bx bx-grid-alt nav__icon"></i>
              <span class="nav__name">Dashboard</span>
            </a>

            <a href="upload.html" class="nav__link">
              <i class="bx bx-folder nav__icon"></i>
              <span class="nav__name">Upload Data</span>
            </a>

            <a href="analisis.html" class="nav__link">
              <i class="bx bx-message-square-detail nav__icon"></i>
              <span class="nav__name">Hasil Analisis</span>
            </a>

            <a href="grafik.html" class="nav__link">
              <i class="bx bx-bookmark nav__icon"></i>
              <span class="nav__name">Grafik Data</span>
            </a>

            <a href="prediksi.html" class="nav__link">
              <i class="bx bx-folder nav__icon"></i>
              <span class="nav__name">Hasil Prediksi</span>
            </a>

            <a href="#" class="nav__link">
              <i class="bx bx-bar-chart-alt-2 nav__icon"></i>
              <span class="nav__name">Analytics</span>
            </a>
          </div>
        </div>

        <a href="#" class="nav__link">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Log Out</span>
        </a>
      </nav>
    </div>
    <div class="main">
      <h1>HASIL ANALISIS</h1>
    </div>
    <!-- TABEL -->
    <table class="table">
      <thead>
        <th>Date</th>
        <th>Author</th>
        <th>Isi Tweet</th>
        <th>Teks Bersih</th>
      </thead>
      <tbody>
        <tr>
          <td data-label="Date"></td>
          <td data-label="Author"></td>
          <td data-label="Text"></td>
          <td data-label="Label"></td>
        </tr>
      </tbody>
    </table>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
